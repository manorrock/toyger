name: build
on: 
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - '*'  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Maven
      run: mvn -B package
    - name: Login to Docker Hub
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Build Docker images
      run: |
        docker buildx build --platform linux/amd64 -f Dockerfile.amd64 -t manorrock/toyger:amd64-latest .
        docker manifest create manorrock/toyger:latest \
          manorrock/toyger:amd64-latest 
        docker manifest annotate manorrock/toyger:latest \
          manorrock/toyger:amd64-latest --os linux --arch amd64
