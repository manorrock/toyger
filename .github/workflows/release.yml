name: release
on:
  push:
    tags:        
      - 'v*'
jobs:
  admin:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Build with Maven
      run: mvn -B -DskipTests=true -f pom.xml --ntp install
