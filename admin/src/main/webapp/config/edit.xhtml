<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="../WEB-INF/templates/template1.xhtml">
            <ui:define name="title">Manorrock Toyger - Edit configuration</ui:define>
            <ui:define name="content">
                <h2>Edit configuration</h2>
                <h:form>
                    <table>
                        <tr>
                            <td>
                                <h:inputTextarea cols="60" rows="30" value="#{configEditBean.config}"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h:commandButton action="#{configEditBean.save}" value="Save"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:messages/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
